<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylelogo.css">


</head>

<body>
    <div class="borda">
    <div class="logo">
        <a href="index.html"></a><img src="img.login/LOGO.png" alt="Logo do site">
    </div>
    <div class="container-login"></div>
    <div class="login">
        <h2>LOGIN</h2>
        <p>E-MAIL</p>
        <input type="e-mail" name="E-mail" id="input-email">
        <p>SENHA</p>
        <input type="password" name="Senha" id="input-password">
    </div>
    <div class="redes">
        <h2>Ou acesse utilizando</h2>
        <a href="#"><img src="img.login/FACE.png" alt=""></a>
        <a href="#"><img src="img.login/GOOGLE.png" alt=""></a>
        
    </div>
    <div id="login-submit" class="cadastrar-entrar">
        <button type="submit" value="Cadastrar">Cadastrar</button>
        <button type="enter" value="Entrar">Entrar</button>
    </div>
</div>
</div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>

</html>
